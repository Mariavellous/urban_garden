<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Products</title>
</head>
<body>
{% for item in products %}
<p>{{ item.name }}</p>
<img src={{ item.images[0]}} width="250" height="250">
{% endfor %}

{% for item in prices %}
<p> ${{item.unit_amount|int / 100}} </p>
{% endfor %}
</body>
</html>
